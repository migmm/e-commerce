<div class="main-content__title">
    <h1>Contacto</h1>
</div>
<div class="main-content__wrapper">
    <div class="main-content__divider-left">
        <section class="input-group">
            <form action="#" autocomplete="off">
                <h2>Envíe su consulta</h2>
                <div class="input-group__form-group">
                    <label for="name" class="input-group__label">Apellido y Nombre</label>
                    <input type="text" id="name" class="input-group__input" placeholder="nombre">
                    <span class="input-group__error">ERROR!</span>
                </div>
                <div class="input-group__form-group">
                    <label for="phone-number" class="input-group__label">Número de teléfono</label>
                    <input type="text" id="phone-number" class="input-group__input">
                    <span class="input-group__error">ERROR!</span>
                </div>
                <div class="input-group__form-group">
                    <label for="email" class="input-group__label">Correo electrónico</label>
                    <input type="text" id="email" class="input-group__input">
                    <span class="input-group__error">ERROR!</span>
                </div>
                <div class="input-group__form-group">
                    <label for="message" class="input-group__label">Escriba su omentario</label>
                    <textarea name="message" id="message" cols="30" rows="10"
                        class="input-group__textarea"></textarea>
                    <span class="input-group__error">ERROR!</span>
                </div>
                <div class="input-group__buttons">
                    <button>ENVIAR</button>
                    <button>BORRAR TODO</button>
                </div>
            </form>
        </section>
    </div>
    <div class="main-content__divider-right">
        <section class="store-info">
            <h2>Estamos en:</h2>
            <p>
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                Av. Alem 2456 - Buenos Aires, Argentina
            </p>
            <p>
                <i class="fa fa-phone" aria-hidden="true"></i>
                011 43549032 / 43549033
            </p>
            <p>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                info@jugueteriacosmica.com.ar
            </p>
            <p>
                <i class="fa fa-at" aria-hidden="true"></i>
                www.jugueteriacosmica.com.ar
            </p>
            <p>
                <i class="fa fa-calendar" aria-hidden="true"></i>
                Lunes a viernes de 8 a 20hs
            </p>
        </section>
    </div>

    <img src="img/map.jpg" alt="Mapa de la tienda">
</div>
