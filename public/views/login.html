<div class="main-content__wrapper">
    <div class="login-form">
        <div class="login-form__heading">
            <h1 class="login-form__heading__title">Ingresar</h1>
        </div>
        <form action="/api/auth/login" autocomplete="off" method="post" id="form-login">
            <div class="login-form__container">
                <div class="input-group__form-group">
                    <label for="email" class="input-group__label">E-mail</label>
                    <input type="text" id="email" name="email" class="input-group__input">
                    <span class="input-group__error">ERROR! Ingrese un e-mail válido.</span>
                </div>
                <div class="input-group__form-group">
                    <label for="password" class="input-group__label">Contraseña</label>
                    <input type="text" id="password" name="password" class="input-group__input">
                    <span class="input-group__error">ERROR! Ingrese una contraseña.</span>
                </div>
            </div>
            <div class="input-group__buttons">
                <button type="submit">Ingresar</button>
                <span class="input-group__error-form">Error! Verifique los campos marcados!</span>
            </div>
            <div class="input-group__form-group account">
                <span class="login-form__forgot-password">¿Olvidaste tu contraseña?</span>
                <span class="login-form__register">No tenes cuenta. ¿Deseas registrarte?</span>
            </div>
        </form>
    </div>
</div>
