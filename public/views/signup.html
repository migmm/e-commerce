<div class="main-content__wrapper">
    <div class="create-account">
        <div class="create-account__heading">
            <h1 class="create-account__heading__title">Registrate</h1>
        </div>
        <form action="/api/users" autocomplete="off" method="post" id="form-login">
            <div class="login-form__container">
                <div class="input-group__form-group">
                    <label for="email" class="input-group__label">E-mail</label>
                    <input type="text" id="email" name="email" class="input-group__input">
                    <span class="input-group__error">ERROR! Ingrese un e-mail válido.</span>
                </div>
                <div class="input-group__form-group">
                    <label for="reemail" class="input-group__label">Repetir E-mail</label>
                    <input type="text" id="reemail" name="reemail" class="input-group__input">
                    <span class="input-group__error">ERROR! Ingrese un e-mail válido.</span>
                </div>
                <div class="input-group__form-group">
                    <label for="username" class="input-group__label">Usuario</label>
                    <input type="text" id="username" name="username" class="input-group__input">
                    <span class="input-group__error">ERROR! Ingrese un e-mail válido.</span>
                </div>
                <div class="input-group__form-group">
                    <label for="password" class="input-group__label">Contraseña</label>
                    <input type="text" id="password" name="password" class="input-group__input">
                    <span class="input-group__error">ERROR! Ingrese una contraseña.</span>
                </div>
                <div class="input-group__form-group">
                    <label for="repassword" class="input-group__label">Repetir contraseña</label>
                    <input type="text" id="repassword" name="repassword" class="input-group__input">
                    <span class="input-group__error">ERROR! Ingrese una contraseña.</span>
                </div>
            <div class="input-group__form-group account">
                <span class="login-form__register">Tenes cuenta. <a href="#/login" class="login-form__register__link">¿Deseas ingresar?</a></span>
            </div>
        </form>
        <span class="input-group__error-form">Error! Verifique los campos marcados!</span>
        <div class="input-group__buttons">
            <button type="submit">Registrarte</button> 

        </div>
    </div>
</div>
